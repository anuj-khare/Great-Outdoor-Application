<section align="center">
  <br>
    <input type="text" placeholder="Enter the Maximum Price"  [(ngModel)]="filter"/>&nbsp;
   <button type="submit" class="btn btn-secondary" (click)="handleSubmit()">Search</button><br>
  </section>
  <br>
   <section  align="center" >
     <table class="table table-bordered table-hover table-success table-striped" *ngIf="product" >
       <thead>
           <tr>
            <th (click) = "sort('productId')">Product ID&nbsp;<i class="fa fa-sort"></i></th>
            <th> Product Name</th>
            <th (click) = "sort('price')">Price&nbsp;<i class="fa fa-sort"></i></th>
            <th>Image</th>
            <th>Color</th>
            <th>Category</th>
            <th (click) = "sort('quantity')">Quantity&nbsp;<i class="fa fa-sort"></i></th>
            <th>Manufacturer</th>
            <th>Specification</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let e of product | orderBy: key: reverse | paginate:{itemsPerPage:10, currentPage:p}">
               <td>{{ e.productId}} </td>
               <td>{{ e.productName }} </td>
               <td>{{ e.price }} </td>
               <td>{{ e.image }} </td>
               <td>{{ e.color }} </td>
               <td>{{ e.category }} </td>
               <td>{{ e.quantity }} </td>
               <td>{{ e.manufacturer }} </td>
               <td>{{ e.specification }} </td>
               </tr>

  </tbody>
     </table>
    </section>
   <button type="button"  class="btn btn-primary" routerLink="/dashboard/product/productlist">BACK</button>
